<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecommerce-Shopping cart</title>

        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
<body>
    <!-----header-->
<header>
<div class="nav container">
    <a href="" class="logo"><span>E</span>commerce</a>
    <i class="bx bx-shopping-bag" id="cart-icon"></i>
<!---cart-->
<div class="cart">
    <h2 class="cart-title">Your Cart</h2>

<!----------content-->
<div class="cart-content">
    <!----test box-->
    
</div>
<!---total-->
<div class="total">
    <div class="total-title">Total</div>
    <div class="total-price">$0</div>
    </div>
<!----buy button-->
<button type="button" class="btn-buy">Buy Now</button>
<!----cart close-->
<i class="bx bx-x" id="cart-close"></i>
</div>


</div>


</header>
<!----shop section-->
<section class="shop container">
<h2 class="section-title">Shop Products</h2>
<!----content-->
<div class="shop-content">
    <!-------Box 1-->
    <div class="product-box">
        <img src="img/product1.jpg" alt="" class="product-img">
        <h2 class="product-title">Nike Shoes</h2>
        <span class="product-price">$79.99</span>
        <i class="bx bx-shopping-bag add-cart"></i>
    </div>
    <!-------Box 2-->
    <div class="product-box">
        <img src="img/product2.jpg" alt="" class="product-img">
        <h2 class="product-title">BACKPACK</h2>
        <span class="product-price">$30</span>
        <i class="bx bx-shopping-bag add-cart"></i>
    </div>
    <!-------Box 3-->
    <div class="product-box">
        <img src="img/product3.jpg" alt="" class="product-img">
        <h2 class="product-title">METAL BOTTLE</h2>
        <span class="product-price">$25.5</span>
        <i class="bx bx-shopping-bag add-cart"></i>
    </div>
    <!-------Box 4-->
    <div class="product-box">
        <img src="img/product4.jpg" alt="" class="product-img">
        <h2 class="product-title">METAL SUNGLASSES</h2>
        <span class="product-price">$28.6</span>
        <i class="bx bx-shopping-bag add-cart"></i>
    </div>
    <!-------Box 5-->
    <div class="product-box">
        <img src="img/product5.jpg" alt="" class="product-img">
        <h2 class="product-title">PS5 Controller</h2>
        <span class="product-price">$1000</span>
        <i class="bx bx-shopping-bag add-cart"></i>
    </div>
    <!-------Box 6-->
    <div class="product-box">
        <img src="img/product6.jpg" alt="" class="product-img">
        <h2 class="product-title">Galaxy Z Fold</h2>
        <span class="product-price">$1400</span>
        <i class="bx bx-shopping-bag add-cart"></i>
    </div>
    <!-------Box 7-->
    <div class="product-box">
        <img src="img/product7.jpg" alt="" class="product-img">
        <h2 class="product-title">Nokon Camera</h2>
        <span class="product-price">$1300</span>
        <i class="bx bx-shopping-bag add-cart"></i>
    </div>
    <!-------Box 8-->
    <div class="product-box">
        <img src="img/product8.jpg" alt="" class="product-img">
        <h2 class="product-title">Apple Watch</h2>
        <span class="product-price">$500</span>
        <i class="bx bx-shopping-bag add-cart"></i>
    </div>
</div>




</section>

<script src="main.js"></script>
</body>
</html>
